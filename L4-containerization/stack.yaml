version: '3'
services:
  mysql:
      image: mysql
      command: --default-authentication-plugin=mysql_native_password
      restart: always
      ports:
        - 8050:3306
      environment: 
        - MYSQL_ROOT_PASSWORD=myUser
        - MYSQL_DATABASE=db
        - MYSQL_USER=newUser
        - MYSQL_PASSWORD=newUser
      volumes:
        - mysql_data:/var/lib/mysql
  phpmyadmin:
      depends_on:
        - mysql
      image: phpmyadmin/phpmyadmin
      restart: always
      ports: 
        - 8080:8080
      environment:
        - PMA_HOST=db
        - MYSQL_ROOT_PASSWORD=myUser
  kibana:
      image: kibana:6.8.13
      ports:
        - 5601:5601
  nginx:
      image: nginx
      ports: 
        - 8084:80

volumes:
  mysql_data: